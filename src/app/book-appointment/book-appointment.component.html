<app-navbar></app-navbar>
<div class="container">

    <br />
      <h2 class="text-primary text-center" >Book Appointment</h2>
    <br />
    <form class="form-style" #appoint="ngForm" (ngSubmit)="appointment(appoint)">
      <div class="form-group">
        <label for="username">Memeber Id</label>
        <input
          type="text"
          class="form-control"
          name="memberId"
          ngModel
          required
          (input)="memid($event.target.value)"
          placeholder="Enter Member Id"
        />
      </div>
      <div class="form-group" >
        <label for="">Doctor Name</label>
        <select class="custom-select" name="docid" ngModel (change)="getmember()"
        #docid="ngModel" required
        >
            <option value="">Choose</option>
            <option [value]="d.docid" *ngFor="let d of docview ">{{ d.docname | titlecase }}</option>
            
          </select>
      </div>
      <div class="form-group" *ngFor="let d of memberdetail">
        <label for="username">Package Id</label>
        <input
          type="text"
          required
          class="form-control"
          name="packageid"
          [(ngModel)]="d.packageid"
          readonly
          placeholder="Enter Member Id"
        />
      </div>
      <div class="form-group">
          <label for="">Appointment Date</label>
          <input
            type="date"
            class="form-control"
            name="appointDate"
            ngModel
            required
            placeholder="Select Date"
          />
        </div>
        <div class="form-group">
            <label for="">Slots</label>
            <select class="custom-select" required name="duration" ngModel  >
                <option value="">Choose</option>
                <option value="10.00AM-10.30AM">10.00AM-10.30AM</option>
                <option value="10.30AM-11.00AM">10.30AM-11.00AM</option>
                <option value="11.00AM-11.30PM">11.00AM-11.30PM</option>
                <option value="11.30PM-12.00PM">11.30PM-12.00PM</option>
                <option value="12.30PM-01.00PM">12.30PM-01.00PM</option>
                <option value="01.30PM-02.00PM">01.30PM-02.00PM</option>

                <option value="02.00PM-02.30PM">02.00PM-02.30PM</option>
                <option value="02.30PM-03.00PM">02.30PM-03.00PM</option>
                <option value="03.00PM-03.30PM">03.00PM-03.30PM</option>
                <option value="03.30PM-04.00PM">03.30PM-04.00PM</option>
                
              </select>
          </div>

  
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
