<div class="container">
  <app-navbar></app-navbar>
    <br />
      <h2 class="text-primary text-center" >View Member</h2>
    <br />

<table class="table table-striped table-bordered">
    <thead>
      <tr>
        
        <th scope="col">Member ID</th>
        <th scope="col">Member Name</th>
        <th scope="col">Gender</th>
        <th scope="col">DOB</th>
        <th scope="col">Phone Number</th>
        <th>Package Name</th>
        <th>Date of Joining</th>
        <th>Status</th>
        <th></th>
        
      </tr>
    </thead>
    <tbody *ngFor="let d of viewmember">
        <tr>
            <td>
              
               {{d.memid}}
              </td>
              <td>
                {{d.membername}}
              </td>
              <td>
                {{d.gender}}
              </td>

              <td>
                {{d.birth_date |date}}
              </td>
              <td>
                {{d.phonenumber}}
              </td>
              <td>{{d.packagename}}</td>
              <td>{{d.memcreated_on | date}}</td>

              <td >{{d.memactive && 'Active' || 'Block'}}</td>
              <td>
                <a routerLink="/carecalender">Care Calender</a>
              </td>

        </tr>
      
    </tbody>
  </table>
</div>
