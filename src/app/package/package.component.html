<div class="container">
    <br />
      <h2 class="text-primary text-center" >Package</h2>
    <br />
    <form class="form-style" #pack="ngForm" (ngSubmit)="package(pack)">
        <div class="form-group">
            <label for="">Package Name</label>
            <select class="custom-select" name="packname" ngModel  (change)="packagename($event.target.value)" >
                <option value="">Choose</option>
                <option value="basic">Basic</option>
                <option value="silver">Silver</option>
                <option value="gold">Gold</option>
                <option value="diamond">Diamond</option>
                <option value="platinum">Platinum</option>
              </select>
          </div>
      <div class="form-group">
        <label for="username">Amount Subscribed</label>
        <input
          type="text"
          class="form-control"
          name="amount"
          [(ngModel)]="amount"
        readonly
        />
      </div>
      <div class="form-group">
          <label for="username">Subscription Days</label>
          <input
            type="text"
            class="form-control"
            name="days"
            [(ngModel)]="days"
           readonly
          />
        </div>
  
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
