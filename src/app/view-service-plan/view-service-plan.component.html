
<div class="container">
    <app-navbar></app-navbar>
      <br />
        <h2 class="text-primary text-center" >View Service Plan</h2>
  
  
  
  
  <table class="table table-striped table-bordered">
      <thead>
        <tr>
          
          <th scope="col">Service Plan Id</th>
          <th scope="col">Service Plan Name</th>
          <th scope="col">Care Center</th>
  
          <th>Status</th>
          <th>Created On</th>
          
        </tr>
      </thead>
   
      <tbody *ngFor="let d of serviceplandetails">
          <tr>
              <td>             
                 {{d.monthplan}}
                </td>
                <td>
                  {{d.careplan}}
  
                </td>
                <td>
                  {{d.carecenter}}
                </td>
  
                <td >{{d.planactive && 'Active' || 'Block'}}</td>
                <td>{{d.created_on | date}}</td>
  
              
               
  
                
  
          </tr>
        
      </tbody>
    </table>
  </div>
