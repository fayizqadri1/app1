<app-navbar></app-navbar>
<div class="container">

    <br />
      <h2 class="text-primary text-center" >Member Registration</h2>
    <br />
    <form class="form-style" #regmember="ngForm" (ngSubmit)="addmember(regmember)">
      <div class="form-group">
        <label for="username">Member Id</label>
        <input
          type="text"
          class="form-control"
          name="memid"
          (input)="getmemberid($event.target.value)"
          ngModel
          required
          placeholder="Enter Member Id"
        />
      </div>
      <div class="form-group">
        <label for="">Name</label>
        <input
          type="text"
          class="form-control"
          name="memName"
          ngModel
          placeholder="Enter Member Name"
        />
      </div>
      <div class="form-group">
        <label for="">Phone number</label>
        <input
          type="tel"
          class="form-control"
          name="phone"
          maxlength="13"
          ngModel
          placeholder="Enter Phone Number"
        />
      </div>
      <div class="form-group" >
        <label for="">Package</label>
        <select class="custom-select" name="packageid" ngModel
        #docid="ngModel" 
        >
            <option value="" >Choose</option>
            <option [value]="d.packageid" *ngFor="let d of pack ">{{ d.packagename | titlecase }}</option>
            
          </select>
      </div>
      <div class="form-group" >
        <label for="">Service Plan</label>
        <select class="custom-select" name="serviceplanid" ngModel 
        #operationalvalue="ngModel" 
        >
            <option value="" >Choose</option>
            <option [value]="d.monthplan" *ngFor="let d of serviceplan ">{{ d.careplan | titlecase }}</option>
            
          </select>
      </div>
      <div class="form-group">
        <label for="">Gender</label>
        <select class="custom-select" name="gender" ngModel>
            <option value="">Choose</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
      </div>
      <div class="form-group">
          <label for="">DOB</label>
          <input
            type="date"
            class="form-control"
            name="dob"
            ngModel
            placeholder="Enter DOB"
          />
        </div>
  
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
